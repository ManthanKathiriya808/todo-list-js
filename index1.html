<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- <div id="time" class="container position-fixed top-0 end-0">

    </div> -->
    <div class="container mt-5">
        <div class="title text-center">
           <h1 class="display-3 fw-bolder "> To-Do List</h1>
        </div>

        <section> 
            <div class="box mt-5 pt-3 h-100">
                <form action="" class=" h-100" id="form">
                    <div class="row h-100 d-flex justify-content-center align-items-center ">
                        <div class="col-7 h-100">
                           
                            <div class="form-floating mb-3 h-100">
                                <input type="text" class="form-control" id="todo_list" id="floatingInput" placeholder="Enter your Task">
                                <label for="floatingInput">Enter YOur Task</label>
                              </div>
                            <div class="form-floating mb-3 h-100">
                                <input type="text" class="form-control d-none" id="id" id="floatingInput" 
                               placeholder="Enter your Task">
                              
                              </div>
                        </div>
                        <div class="col-3  h-100">
                            <button class="btn btn-clr rounded-pill px-4 py-3 h-100" id="submit">Enter Task</button>
                        </div>
                        <div id="time" class="col-1 btn btn-danger  h-100">

                        </div>
                    </div>
                </form>
            </div>
        </section>


        <section class="mt-5">
            <table class="table text-center ">
                <thead>
                    <tr class="  ">
                        <th><h3>Action</h3></th>
                        <th><h3>Lists</h3></th>
                        <th><h3>Update</h3></th>
                        <th><h3>Delete</h3></th>
                    </tr>
                </thead>
                <tbody id="tbody" class="pt-3">
                  
                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
